<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="toste_styles.css"/>
  </head>

<body>
  <div id="toste_main_container" class="toste_main_container">

    <div id="toste_sidebar" class="toste_sidebar"></div>

    <div id="toste_contents" class="toste_contents">
      <div id="popup-content">
        <!--<button class="toste_element toste_reset" data-id="Reset">Reset</button>-->
      </div>
      <div id="error-content" class="hidden">
        <p>Can't ToSTE this web page.</p><p>Try a different page, or contact the developers.</p>
      </div>
      <div id='popup_response'></div>
    </div>

    <button class='toste_element toste_button'>ToSTE</button>
    <img src="img/toste_frame_upright.png" class="toste_frame_corner toste_frame_upright" alt="ToSTE Frame Corner Top">
    <img src="img/toste_green_circle.png" class="toste_circle" alt="ToSTE Circle">
    <img src="img/toste_frame_reverse.png" class="toste_frame_corner toste_frame_reverse" alt="ToSTE Frame Corner Bottom">
    <div class='toste_disclaimer'>
      <span>- Disclaimer -</span><br />
      <span>This is not legal advice. And, since this is a summary, it may omit some details to ensure simplicity.</span>
    </div>
    <img src="img/toste_official.png" class='toste_official_icon' alt="ToSTE Icon">

  </div>
  <script src="toste_start.js"></script>
</body>

</html>
